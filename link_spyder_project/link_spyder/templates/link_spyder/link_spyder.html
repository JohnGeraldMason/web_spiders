{% extends "base.html" %}

{% load render_table from django_tables2 %}

{% block page_specific_script %}
{% endblock %}

{% block onload_script %}{% endblock %}

{% block content %}
    <form method="POST" action="">
        {% csrf_token %}
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span12">
                    <div class="hero-unit">
                        <table class="table">
                            <thead>
                            <tr>
                                <h1>Link Spyder</h1>
                                <br>
                                <h4>Click a header to sort the table</h4>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                {% render_table table %}
                                <br>
                            </tr>
                                <tr>
                                    <h4>Link Spyder</h4>
                                    <br>
                                    <p class="pull-left">
                                        <button type="submit" class="btn btn-primary" value="Refresh" name="_list_gists"></i>Refresh</button>
                                    </p>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>                
    </form>
{% endblock %}
