<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <div class="hero-unit">
                <ul>
                {{record.forks.as_hidden}} {# required for content to show - bug? #}
                {% if record %}
                    <ul>
                        {% for filename, file in record.files.iteritems %}
                            <li>{{filename}}</li>
                            <li>{{file.content}}</li>
                        {% endfor %}
                    </ul>
                {% else %}
                    <p>No content to show</p>
                {% endif %}
            </div>
        </div>
    </div>
</div>
